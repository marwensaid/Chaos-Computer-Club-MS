<div>
    <form>
        <div class="form-group">
            <label for="name">Tag Name</label>
            <input type="text" class="form-control" id="name" ng-model="newTag.name" placeholder="Enter Tag Name">
        </div>
        <div class="form-group">
	    	<textarea class="form-control" ng-model="newTag.description" cols="50" rows="5"
                      placeholder="Enter Tag description">
	    	</textarea>
        </div>
        <p>
            <button class="btn btn-primary" ng-click="createTag()">Add</button>
        </p>
    </form>
</div>
<div>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="tag in tags">
            <td>{{$index +1 }}</td>
            <td>{{tag.name}}</td>
            <td>{{tag.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
