<div class="col-md-12">
    <div class="post">
        <h2>{{post.title}}</h2>

        <p><strong> {{post.createdOn | date:'EEEE yyyy-MMMM-dd' | uppercase}}</strong></p>

        <div ng-bind-html="post.content"></div>
    </div>
    <hr/>
    <div>
        <h3>Comments:</h3>

        <div class="comment" ng-repeat="comment in post.comments">
            <p><strong> {{comment.name}}</strong> {{comment.createdOn | date:'EEEE yyyy-MMMM-dd HH:mm'}}</p>

            <div ng-bind-html="comment.content"></div>
        </div>
    </div>

    <div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-body">
                        Comment posted successfully
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <form class="form">
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="newComment.name">
                </div>
            </div>


            <div class="row">
                <div class="form-group col-md-5">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                           ng-model="newComment.email">
                </div>
            </div>

            <div class="row">
                <!-- <div class="form-group col-md-10">
                    <textarea class="form-control" id="content"
                        placeholder="Enter comment" rows="8" ng-model="newComment.content"></textarea>
                </div> -->
                <div class="form-group col-md-10">
                    <div id="contentEditor"></div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-5">
                    <button type="submit" class="btn btn-primary" ng-click="createComment()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#contentEditor').summernote({height: 300});
    });
</script>
